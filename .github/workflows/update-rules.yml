name: Update Rule Metadata

on:
  push:
    paths:
      - 'emby.list'  # 监控根目录的规则文件
    branches: [ main ]

jobs:
  update-metadata:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install regex

      - name: Update metadata
        run: python .github/scripts/update_rule_meta.py

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add emby.list
          git diff --quiet && git diff --staged --quiet || (git commit -m "[Bot] Auto update rule stats" && git push)