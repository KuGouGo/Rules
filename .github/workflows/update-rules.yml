name: Auto Process Rules

on:
  push:
    paths:
      - 'emby.list'
    branches: [ "main" ]
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  process-rules:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write  # å…³é”®æƒé™è®¾ç½®

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´æäº¤å†å²

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run rule processor and convert to JSON
        run: |
          python .github/scripts/process_rules.py emby.list

      # æ·»åŠ  Sing-box ç¼–è¯‘æ­¥éª¤
      - name: Download Sing-box
        run: |
          wget https://github.com/SagerNet/sing-box/releases/download/v1.11.7/sing-box-1.11.7-linux-amd64.tar.gz
          tar -xzf sing-box-1.11.7-linux-amd64.tar.gz
          chmod +x sing-box-1.11.7
          sudo mv sing-box-1.11.7 /usr/local/bin/sing-box

      - name: Compile to .srs format
        run: |
          sing-box rule-set compile --output emby.srs emby.json

      - name: Commit changes
        if: success()
        run: |
          # é…ç½® Git èº«ä»½
          git config --global user.name "RuleBot"
          git config --global user.email "actions@github.com"

          # æ£€æŸ¥æ˜¯å¦æœ‰å˜æ›´
          git add emby.list emby.json emby.srs # åŒæ—¶æ·»åŠ åŸå§‹åˆ—è¡¨ã€JSON å’Œ SRS æ–‡ä»¶
          if ! git diff --staged --quiet; then
            git commit -m "ğŸ¤– Auto-process: update rules & stats & compiled .srs"
            git pull --rebase  # é¿å…å†²çª
            git push origin main
            echo "âœ… Changes committed"
          else
            echo "ğŸŸ¢ No changes to commit"
