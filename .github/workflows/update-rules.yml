name: Auto Process Rules

on:
  push:
    paths:
      - 'emby.list'
    branches: [ "main" ]
  workflow_dispatch:  # 允许手动触发

jobs:
  process-rules:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write  # 关键权限设置

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整提交历史

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run rule processor and convert to JSON
        run: |
          python .github/scripts/process_rules.py emby.list

      # 添加 Sing-box 编译步骤
      - name: Download Sing-box
        run: |
          wget https://github.com/SagerNet/sing-box/releases/download/v1.11.7/sing-box-1.11.7-linux-amd64.tar.gz
          tar -xzf sing-box-1.11.7-linux-amd64.tar.gz
          chmod +x sing-box-1.11.7
          sudo mv sing-box-1.11.7 /usr/local/bin/sing-box

      - name: Compile to .srs format
        run: |
          sing-box rule-set compile --output emby.srs emby.json

      - name: Commit changes
        if: success()
        run: |
          # 配置 Git 身份
          git config --global user.name "RuleBot"
          git config --global user.email "actions@github.com"

          # 检查是否有变更
          git add emby.list emby.json emby.srs # 同时添加原始列表、JSON 和 SRS 文件
          if ! git diff --staged --quiet; then
            git commit -m "🤖 Auto-process: update rules & stats & compiled .srs"
            git pull --rebase  # 避免冲突
            git push origin main
            echo "✅ Changes committed"
          else
            echo "🟢 No changes to commit"
          fi
