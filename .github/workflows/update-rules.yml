name: Auto Process Rules
on:
  push:
    paths:
      - 'emby.list'
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  process-rules:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Run rule processor and convert to JSON
        run: python .github/scripts/process_rules.py emby.list
      - name: Download Sing-box (v1.11.7)
        run: |
          wget https://github.com/SagerNet/sing-box/releases/download/v1.11.7/sing-box-1.11.7-linux-amd64.tar.gz
          tar -xzf sing-box-1.11.7-linux-amd64.tar.gz
          mkdir -p sing-box-bin
          mv sing-box-1.11.7-linux-amd64/sing-box sing-box-bin/sing-box
          chmod +x sing-box-bin/sing-box
      - name: Compile to .srs format
        run: ./sing-box-bin/sing-box rule-set compile --output emby.srs emby.json
      - name: Commit changes
        if: success()
        run: |
          git config --global user.name "RuleBot"
          git config --global user.email "actions@github.com"
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "ðŸ¤– Auto-process: update rules & stats & compiled .srs"
            git pull --rebase
            git push origin main
            echo "âœ… Changes committed"
          else
            echo "ðŸŸ¢ No changes to commit"
          fi