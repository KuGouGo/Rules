name: Auto Process Rules

on:
  push:
    paths:
      - 'emby.list'
    branches: [ "main" ]
  workflow_dispatch:  # 允许手动触发

jobs:
  process-rules:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write  # 关键权限设置

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整提交历史

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run rule processor
        run: |
          python -m pip install --upgrade pip
          pip install regex
          python .github/scripts/rule_processor.py

      # 添加 Sing-box 转换步骤
      - name: Download Sing-box
        run: |
          wget https://github.com/SagerNet/sing-box/releases/download/v1.11.7/sing-box-1.11.7-linux-amd64.tar.gz
          tar -xzf sing-box-1.11.7-linux-amd64.tar.gz
          mkdir -p sing-box-bin # 创建一个临时目录
          mv sing-box-1.11.7-linux-amd64/sing-box sing-box-bin/sing-box # 将解压后的可执行文件移动到临时目录并重命名

      - name: Convert emby.list to emby.srs
        run: |
          ./sing-box-bin/sing-box rule-set convert emby.list -t adguard -o emby.srs

      - name: Commit changes
        if: success()
        run: |
          # 配置 Git 身份
          git config --global user.name "RuleBot"
          git config --global user.email "rulebot@users.noreply.github.com"

          # 检查是否有变更
          git add emby.list emby.srs # 同时添加 emby.srs
          if ! git diff --staged --quiet; then
            git commit -m "🤖 Auto-process: update rules & stats & emby.srs"
            git pull --rebase  # 避免冲突
            git push origin main
            echo "✅ Changes committed"
          else
            echo "🟢 No changes to commit"
          fi
